[www]
; Unix user/group of processes
user = www-data
group = www-data

; The address on which to accept FastCGI requests
listen = 0.0.0.0:9000

; Set permissions for unix socket
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Choose how the process manager will control the number of child processes
pm = dynamic

; The number of child processes to be created when pm is set to 'static'
pm.max_children = 25

; The number of child processes created on startup
pm.start_servers = 5

; The desired minimum number of idle server processes
pm.min_spare_servers = 5

; The desired maximum number of idle server processes
pm.max_spare_servers = 10

; The number of requests each child process should execute before respawning
pm.max_requests = 500

; The URI to view the FPM status page
pm.status_path = /status

; The ping URI to call the monitoring page of FPM
ping.path = /ping

; The timeout for serving a single request
request_terminate_timeout = 300

; The timeout set by 'max_execution_time' ini option
request_slowlog_timeout = 5s

; The log file for slow requests
slowlog = /var/log/php7.4-fpm-slow.log

; Set open file descriptor rlimit
rlimit_files = 1024

; Set max core size rlimit
rlimit_core = 0

; Chdir to this directory at the start
chdir = /var/www/wordpress

; Redirect worker stdout and stderr into main error log
catch_workers_output = yes

; Clear environment in FPM workers
clear_env = no

; Limits the extensions of the main script FPM will allow to parse
security.limit_extensions = .php

; Pass environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP Settings via pool
php_admin_value[error_log] = /var/log/php7.4-fpm.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 128M
php_admin_value[upload_max_filesize] = 64M
php_admin_value[post_max_size] = 64M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[session.gc_maxlifetime] = 1440
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 1
php_admin_value[opcache.memory_consumption] = 128
php_admin_value[opcache.interned_strings_buffer] = 8
php_admin_value[opcache.max_accelerated_files] = 4000
php_admin_value[opcache.revalidate_freq] = 2
php_admin_value[opcache.fast_shutdown] = 1
